{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Added by</th>
    </tr>
    {% for r in resource_list %}
      <tr>
          <td><a href=" {% url 'resourcedetail' id=r.id %} ">{{ r.resourcename }}</a></td>
          <td>{{ r.userid }}</td>
      </tr>
    {% endfor %}
</table>

{% endblock %}
