{% extends 'base.html' %}
{% block content %}
<h2>Meetings</h2>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Location</th>
    </tr>
    {% for m in meeting_list %}
      <tr>
          <td><a href="{% url 'meetingdetail' id=m.id %}">{{ m.meetingtitle}}</a></td>
          <td>{{ m.meetinglocation}}</td>
      </tr>
    {% endfor %}
</table>

{% endblock %}
